{% extends 'base.html' %}
{% block content %}
<div class="card-usuarios">
  <h2>Editar rol</h2>
  <form class="usuarios-form" method="post" action="">
    <div style="padding: 12px;">
      <div style="margin-bottom:12px">
        <label class="label">ID</label>
        <input type="text" class="input" value="{{ rol.id_rol }}" disabled style="width:140px;">
      </div>
      <div style="margin-bottom:12px; max-width:420px;">
        <label class="label">Nombre del rol</label>
        <input type="text" class="input" name="rol" value="{{ rol.rol|default('') }}" required>
      </div>
      <div style="margin-top:16px;">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn" href="{{ url_for('roles_list') }}">Cancelar</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
