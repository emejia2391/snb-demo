{% extends 'base.html' %}
{% block content %}
<style>
header, nav, .topbar, .navbar, .nav, .site-header, .app-header, .menu, .menu-bar, .userbar, .user-bar {
  display: none !important;
}
main { margin-top: 0 !important; }
.cambiar-pass-wrapper{min-height:calc(100vh - 40px);display:flex;align-items:center;justify-content:center;padding:20px;}
</style>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const sels = ['header','nav','.topbar','.navbar','.nav','.site-header','.app-header','.menu','.menu-bar','.userbar','.user-bar'];
  sels.forEach(sel => document.querySelectorAll(sel).forEach(el => el.remove()));
  const main = document.querySelector('main') || document.querySelector('#main') || document.querySelector('.content');
  if (main) main.style.marginTop = '0px';
});
</script>
<section class="cambiar-pass-wrapper">
  <section class="card" style="max-width:520px;width:100%;margin:0 auto;">
    <h2 class="form-title">Cambio de contrase単a</h2>
    <form method="POST" class="form-grid">
      <div class="form-row">
        <label class="lbl">Contrase単a actual</label>
        <input type="password" name="actual" class="input" required autocomplete="current-password">
      </div>
      <div class="form-row">
        <label class="lbl">Nueva contrase単a</label>
        <input type="password" name="nueva" class="input" required autocomplete="new-password">
      </div>
      <div class="form-row">
        <label class="lbl">Repetir nueva contrase単a</label>
        <input type="password" name="repetir" class="input" required autocomplete="new-password">
      </div>
      <div class="form-row" style="justify-content:flex-end;">
        <button class="btn btn-primary" type="submit">Aceptar</button>
      </div>
    </form>
  </section>
</section>
{% endblock %}
