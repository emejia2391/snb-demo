{% extends 'base.html' %}
{% block content %}
<section class="card card-usuarios">
  <h2>Usuario</h2>
  <style>
    .card-usuarios .row{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-bottom:12px}
    .card-usuarios .field{display:flex;flex-direction:column;gap:6px}
    .card-usuarios label{color:#cfe1dc;font-weight:600}
    .card-usuarios .input{width:100%;height:44px;border-radius:10px;border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.06);color:#e5f3ef;padding:10px 14px;outline:none}
  </style>

  <div class="row">
    <div class="field">
      <label>ID usuario</label>
      <input class="input" value="{{ u.id_usuario }}" disabled>
    </div>
    <div class="field">
      <label>Usuario</label>
      <input class="input" value="{{ u.usuario }}" disabled>
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>Nombre</label>
      <input class="input" value="{{ u.nombre }}" disabled>
    </div>
    <div class="field">
      <label>Apellido</label>
      <input class="input" value="{{ u.apellido }}" disabled>
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>Correo</label>
      <input class="input" value="{{ u.correo }}" disabled>
    </div>
    <div class="field">
      <label>Celular</label>
      <input class="input" value="{{ u.celular }}" disabled>
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>Rol</label>
      <input class="input" value="{{ u.id_rol }}" disabled>
    </div>
    <div class="field">
      <label>Apartamento</label>
      <input class="input" value="{{ u.apartamento }}" disabled>
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>Torre</label>
      <input class="input" value="{{ u.torre }}" disabled>
    </div>
    <div class="field">
      <label>Estado</label>
      <input class="input" value="{{ 'Habilitado' if (u.estado or 0)==1 else 'Inhabilitado' }}" disabled>
    </div>
  </div>

  <div style="margin-top:10px;display:flex;gap:10px;">
    <a class="btn btn-primary" href="{{ url_for('usuarios_editar', id=u.id_usuario) }}">Editar</a>
    <a class="btn" href="{{ url_for('usuarios_list') }}">Regresar</a>
  </div>
</section>
{% endblock %}
